name: Build tps

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python --version
      - name: Install requirements
        run: pip install -r requirements.txt
      - run: mkdir ~/.kaggle
      - name: Set Kaggle info
        run: echo '{"username":"tolulopeolagunju","key":"6d984845849adeb9df398c12b3d36696"}' > ~/.kaggle/kaggle.json
      - name: Get kaggle data
        run: kaggle competitions download -c tabular-playground-series-nov-2022
      - name: Process Data
        run: python extract.py
      - run: ls
      - name: Run setup script
        run: python main.py
      - run: ls
      - name: Deploy train and test data
        run: bash ./deploy.sh

      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
